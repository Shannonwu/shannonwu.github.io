            <div class="post-content">
              <p>作为中国本土八十年代道教研究的重要作品，本书的意义并不指向道教史、道教文化与道教实践等多方面的研究，诚如作者在其前言中引用鲁迅对道教的判语，点明了本书写作的主旨，正是在透过道教与民间习俗与乡土文化的影响与互动中，本书意图还原一个属于世俗世界的道教。</p>
<p>道教与道家的差异，在士大夫阶层的观念中，因自晚唐至北宋间的三教融合影响，逐渐趋近相似，但在民间，道教作为中国本土宗教与巫术的主要形态，具有与士大夫道教差异极大的诸多形态，</p>
